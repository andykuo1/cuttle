<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="../WebComponent.js"></script>
        <template id="my-app">
            <h2>My Example App</h2>
            <article>
                <h3>Title</h3>
                <p>WOO!</p>
                <slot></slot>
            </article>
        </template>
    </head>
    <body>
        <script type="module">
            import WebComponent from '../WebComponent.js';
            class ExampleApp extends WebComponent()
            {
                static get properties()
                {
                    return {
                        rainbow: { type: String }
                    };
                }

                constructor()
                {
                    super();

                    WebComponent.attachShad
                }
            }
            WebComponent.setupProperties(ExampleApp);
            WebComponent.setShadowTemplate(ExampleApp, document.querySelector('#my-app'));
            WebComponent.registerCustomTag('example-app', ExampleApp);
            export default ExampleApp;
        </script>
        <example-app rainbow="all">
            <label>More stuff...</label>
        </example-app>
    </body>
</html>
