<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stage 2</title>

        <script src="HelloWorld.js" type="module"></script>
    </head>
    <body>
        <h1>Stage 2</h1>

        <!-- Test case for default value -->
        <hello-world></hello-world>

        <!-- Test case for post-upgraded props -->
        <script>
            const element = document.createElement('hello-world');
            element.name = 'Bob';
            document.body.appendChild(element);
        </script>

        <!-- Test case for changing props -->
        <hello-world name="Andrew" disabled></hello-world>
        <button onclick="document.querySelector('hello-world[name=\'Andrew\']').toggleAttribute('disabled')">
            Toggle Andrew's Hello World
        </button>
    </body>
</html>
