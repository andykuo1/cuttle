<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web Component Example</title>
        <template id="text-sequence">
            <h1>Text</h1>
            <slot></slot>
        </template>
        <script src="cuttle.min.js"></script>
        <script type="module">
            class TextSequence extends HTMLElement
            {
                /** @override */
                static get properties()
                {
                    return {
                        speed: { type: Number }
                    };
                }

                /** @override */
                static get shadowTemplate()
                {
                    return document.querySelector('template#text-sequence');
                }

                constructor()
                {
                    super();
                    Cuttle.construct(this);
                
                    this.speed = 0;
                }
            }

            Cuttle.define(TextSequence, 'text-sequence');
            export default TextSequence;
        </script>
    </head>
    <body>
        <text-sequence>
            BOOM!
        </text-sequence>
    </body>
</html>
