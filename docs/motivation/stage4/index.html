<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stage 4</title>

        <script src="HelloWorld.js" type="module"></script>
        <script src="./dropdown/DropdownMenu.js" type="module"></script>
        <script src="./dropdown/DropdownOption.js" type="module"></script>
    </head>
    <body>
        <h1>Stage 4</h1>

        <!-- Test case for a dropdown -->
        <dropdown-menu>
            <label slot="title">Edit Menu</label>
            <dropdown-option>Add</dropdown-option>
            <dropdown-option>Change</dropdown-option>
            <dropdown-menu>
                <label slot="title">Zoom Menu</label>
                <dropdown-option>Zoom In</dropdown-option>
                <dropdown-option>Zoom Out</dropdown-option>
            </dropdown-menu>
        </dropdown-menu>

        <!-- Test case for default value -->
        <hello-world></hello-world>

        <!-- Test case for post-upgraded props -->
        <script>
            const element = document.createElement('hello-world');
            element.name = 'Bob';
            document.body.appendChild(element);
        </script>

        <!-- Test case for changing props -->
        <hello-world name="Andrew" disabled></hello-world>
        <button onclick="document.querySelector('hello-world[name=\'Andrew\']').toggleAttribute('disabled')">
            Toggle Andrew's Hello World
        </button>
    </body>
</html>
